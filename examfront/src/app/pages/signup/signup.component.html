<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container">
                    <img src="../../../assets/logo2.jpg" alt="Logo2">

                </div>
                <h1 class="text-center">
                    Register Here!!
                </h1>

                <form>
                    <!-- Username field -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                

                <!-- Password field -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Password</mat-label>
                        <input type="password" matInput placeholder="Enter here">
                    </mat-form-field>
                


                <!-- First name field -->
                
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
                


                <!-- last name field -->
                
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>
               

                <!-- last name field -->
                
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email Address</mat-label>
                        <input type="email" matInput placeholder="Enter here">
                    </mat-form-field>
                

                <!-- last name field -->
                
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone Number </mat-label>
                        <input matInput placeholder="Enter here">
                    </mat-form-field>


                    <div class="container text-center">
                        <button mat-raised-button color="primary">
                            Register
                        </button>

                       <button mat-raised-button color="accent" style="margin-left:20px;">Clear</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
